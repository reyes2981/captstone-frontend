<div id="register">
    <form (ngSubmit)="userLogin()">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="user.email">
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" id="password" [(ngModel)]="user.password">
        <br>
        <button type="submit" class="loginbtn">Login</button>
    </form>
</div>
