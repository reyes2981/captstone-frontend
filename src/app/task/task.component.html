<div>
    <form #addForm="ngForm" (ngSubmit)="onAddTask(addForm.value)">
        <h4>New Task</h4>
        <textarea name="body" type="text" placeholder="Enter task here..." rows="4" cols="50" ngModel required></textarea>
        <br>
        <br>
        <input class="task-submit" type="submit" value="Submit" />
    </form>
</div>

<div *ngFor="let task of tasks; let i = index; first as isFirst; last as isLast">

    <div *ngIf="isLast">

        <h1>{{task.body}}</h1>
        <button (click)="onPress()" class="button2">Start Timer</button>

        <div id="timer-render" *ngIf="display">
            <app-timer></app-timer>
        </div>
    </div>
</div>
