<div>
    <form #addForm="ngForm" (ngSubmit)="onAddTask(addForm.value)">
        <h4>New Task</h4>
        <textarea name="body" type="text" placeholder="Enter task here..." rows="4" cols="50" ngModel required></textarea>
        <br>
        <label>
            <span>Completed</span>
            <input type="checkbox" name="task" value="complete" ngModel required />
          </label>
        <br>
        <br>
        <input type="submit" value="Submit" (click)="getData()" />
    </form>
</div>

<div *ngFor="let task of tasks">
    <div>
        <h1>{{task.body}}</h1>

    </div>
</div>
