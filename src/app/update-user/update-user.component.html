<h3>Update User</h3>
<div>
    <div>
        <form #addForm="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Email</label>
                <input name="email" type="text" id="email" [(ngModel)]="user.email" required>
            </div>
            <div>
                <label>Username</label>
                <input name="username" type="text" id="username" [(ngModel)]="user.username" required>
            </div>
            <div>
                <label>Role</label>
                <input name="role" type="text" id="role" [(ngModel)]="user.role" required>
            </div>
            <br>
            <br>
            <input type="submit" value="Submit" />
        </form>
    </div>
